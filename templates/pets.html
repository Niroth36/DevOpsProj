<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Pets</title>
</head>
<body>
    <div class="w3-container w3-green">
        <h1>Vet Booklet</h1>
    </div>
    <div class="w3-container">
        <h2>Pets list for {{ first_name }}</h2>
        <p>
          <a href="/addpet/{{ user_id }}" class="w3-button w3-circle w3-green">Add Pet</a>
          <a href="/" class="w3-button w3-circle w3-green">Back</a>
        </p>
        
        <table class="w3-table-all">
          <thead>
            <tr class="w3-green">
              <th>Pet ID</th>
              <th>Pet Name</th>
              <th>Date of birth</th>
              <th>Info</th>
              <th>Delete</th>
            </tr>
          </thead>
          {% for pet in pets %}
            <tr>
                <td>{{ pet['id'] }}</td>
                <td>{{ pet['name'] }}</td>
                <td>{{ pet['date_of_birth'] }}</td>
                <td><a href="/myexams/{{ pet['id'] }}" class="w3-button w3-circle w3-green">...</a></td>
                <td><a href="/deletepet/{{ pet['id'] }}" class="w3-button w3-circle w3-red">-</a></td>
            </tr>
          {% endfor %}
        </table>
      </div>    
</body>
</html>
