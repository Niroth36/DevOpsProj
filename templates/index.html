<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Users</title>
</head>
<body>
    <div class="w3-container w3-green">
        <h1>Vet Booklet.</h1>
    </div>
    <div class="w3-container">
        <h2>Users list</h2>
        <p>
            <a href="/adduser" class="w3-button w3-circle w3-green">Add User</a>
        </p>
        
        <table class="w3-table-all">
          <thead>
            <tr class="w3-green">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Info</th>
              <th>Delete</th>
            </tr>
          </thead>
          {% for user in users %}
            <tr>
                <td>{{ user['first_name'] }}</td>
                <td>{{ user['last_name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td><a href="/mypets/{{ user['id'] }}" class="w3-button w3-circle w3-green">...</a></td>
                <td><a href="/deleteuser/{{ user['id'] }}" class="w3-button w3-circle w3-red">-</a></td>
            </tr>
          {% endfor %}
        </table>
      </div>    
</body>
</html>
