<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Exams</title>
</head>
<body>
    <div class="w3-container w3-green">
        <h1>Vet Booklet</h1>
    </div>
    <div class="w3-container">
        <h2>Exam list for {{ name }}</h2>
        <p>
            <a href="/addexam/{{ pet_id }}" class="w3-button w3-circle w3-green">Add Exam</a>
            <a href="/mypets/{{ owner }}" class="w3-button w3-circle w3-green">Back</a>

        </p>
        
        <table class="w3-table-all">
          <thead>
            <tr class="w3-green">
              <th>Exam ID</th>
              <th>Exam Name</th>
              <th>Exam Type</th>
              <th>Date of Exam</th>
              <th>Delete</th>
            </tr>
          </thead>
          {% for exam in exams %}
            <tr>
                <td>{{ exam['id'] }}</td>
                <td>{{ exam['name'] }}</td>
                <td>{{ exam['exam_type'] }}</td>
                <td>{{ exam['date_of_exam'] }}</td>
                <td><a href="/deleteexam/{{ exam['id'] }}" class="w3-button w3-circle w3-red">-</a></td>
            </tr>
          {% endfor %}
        </table>
      </div>    
</body>
</html>
